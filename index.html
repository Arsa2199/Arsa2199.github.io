<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MME Machine Entry Work Microsoft Loge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="MME Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="form">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">

            <label for="model-code">Model Code:</label>
            <input type="text" id="model-code" name="model-code">

            <label for="serial-no">Serial No:</label>
            <input type="text" id="serial-no" name="serial-no">

            <label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin">

            <button type="submit">Search</button>
        </div>

        <div class="results">
            <table>
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Serial No</th>
                        <th>Brand</th>
                        <th>Model Name</th>
                        <th>PIN</th>
                        <th>Name Plate No (VIN)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>DAGF1</td>
                        <td>121069</td>
                        <td>HCM</td>
                        <td>ZX130-5G</td>
                        <td>HCMDAGE1P00121069</td>
                        <td></td>
                    </tr>
                    </tbody>
            </table>

            <div class="pagination">
                <button>Previous Page</button>
                <span>Results 1-1 (1)</span>
                <button>Next Page</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 MME</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
